<body>
      <div id="login-area">
            <h1 class="text-center">Welcome to Brac Bank</h1>
        <div class="submit-area">
            <h4>Login</h4> 
            <input type="email" placeholder="Enter your email" class="form-control">
            <br>
            <input type="password" placeholder="Enter your password" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
      </div>
      <div id="transaction-area">
          <div class="row">
              <div class="col-md-4">
                  <div class="deposit status">
                    <h4>Deposit</h4>
                    <h2>$ <span id="currentDeposit">00</span> </h2>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="withdraw status">
                    <h4>Withdraw</h4>
                    <h2>$ <span id="currentWithdraw" >  00</span></h2>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="balance status">
                    <h4>Balance</h4>
                    <h2>$ <span id="currentBalance" >1200</span> </h2>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-6">
                 <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositNumber" type="text" class="form-control" placeholder="$ amount you want to deposit"><br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                 </div>
              </div>
            
              <div class="col-md-6">
                 <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawNumber" type="text" class="form-control" placeholder="$ amount you want to withdraw"><br>
                    <button id="addWithdraw" class="btn btn-success">withdraw</button>
                 </div>
              </div>
          </div>
      </div>
    <script>
        //login button event hamdler
        const firstLogin = document.getElementById("login");
        firstLogin.addEventListener("click",function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";

        })

        //deposit button event handler
        const depositBtn = document.getElementById("addDeposit");

            document.getElementById("depositNumber").value = "";

        })

        //withdraw button event handler

            const withdrawAmount = getAmount("withdrawNumber");

            upSpanTag("currentWithdraw",withdrawAmount);
            upSpanTag("currentBalance",-1 * withdrawAmount);

            document.getElementById("withdrawNumber").value = "";
        })
        //function

        function getAmount(value){
            const number = document.getElementById(value).value;
            const amount = parseFloat(number);
            return amount;
        }

        function upSpanTag(id,amount){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = amount + currentNumber;
            document.getElementById(id).innerText = total;
        }
